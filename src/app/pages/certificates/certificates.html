<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Certificados gerados</h1>
    <p class="mb-4 custom-subtitle">Visualize todos os certificados gerados</p>
  </div>

  @if (certificates.length == 0) {
    <div class="card custom-card w-100">
      <i class="ph ph-certificate"></i>
      <div class="custom-warning-titles">
        <h3 class="card-title">Nenhum certificado gerado</h3>
        <p class="card-subtitle">Gere certificados para consultar o historico</p>
      </div>
      <app-secondary-button routerLink="/certificates/new" textoBotaoSecondary="Gerar certificado"></app-secondary-button>
    </div>
  }

  @if (certificates.length > 0) {
    <div class="list-certificates w-100">
      @for (certificate of certificates; track $index) {
        <app-item-certified [nomeAluno]="certificate.nome" [dataEmissao]="certificate.dataEmissao" [id]="certificate.id"></app-item-certified>
      }
    </div>
  }
</div>
